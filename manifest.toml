packaging_format = 2

id = "mattermost"
name = "Mattermost"
description.en = "Collaboration platform built for developers"
description.fr = "Plateforme de collaboration conçue pour les développeurs"

version = "10.12.0~ynh2"

maintainers = ["pmorinerie"]

[upstream]
license = "GPL-3.0-only"
website = "http://www.mattermost.org/"
admindoc = "https://docs.mattermost.com/guides/deployment.html"
userdoc = "https://docs.mattermost.com/guides/messaging.html"
code = "https://github.com/mattermost/mattermost-server"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "750M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mattermost"

    [install.init_main_permission]
    help.en = "If visitors selected, Mattermost will be accessible by users without a YunoHost account. This can be changed later via the webadmin."
    help.fr = "Si « Visiteurs » est sélectionné, Mattermost sera accessible même par les utilisateurs n’ayant pas de compte YunoHost. Vous pourrez changer ce réglage plus tard dans l’interface d’administration."
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.version]
    ask.en = "Choose the version you want to install"
    ask.fr = "Choisissez la version que vous souhaitez installer"
    help.en = "Use Team Edition for the open source version (ARM, ARM64 and x86-64 support) or Enterprise Edition if you want to use a license (x86-64 and ARM64 support)"
    help.fr = "Utilisez Team Edition pour la version open-source (prise en charge ARM, ARM64 et x86-64) ou Édition Enterprise si vous souhaitez utiliser une licence (prise en charge x86-64 et ARM64)"
    type = "select"
    choices = ["Enterprise", "Team"]
    default = "Team"

    [install.language]
    ask.en = "Choose the language of the chat for the admin"
    ask.fr = "Choissisez la langue utilisée par le compte administrateur"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "pt"]
    default = "fr"

    [install.team_display_name]
    ask.en = "Choose a Team name"
    ask.fr = "Choisissez le nom de l’équipe"
    type = "string"
    example = "Team"
    default = "Team"

    [install.focalboards]
    ask.en = "Install FocalBoards"
    ask.fr = "Installer FocalBoards"
    type = "boolean"
    default = false

    [install.agents]
    ask.en = "Install AI Agents"
    ask.fr = "Installer les Agents AI"
    type = "boolean"
    default = false

[resources]
    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://releases.mattermost.com/10.12.0/mattermost-team-10.12.0-linux-amd64.tar.gz"
        amd64.sha256 = "408622b35ee665937722b18087223a3ad5d2a101c74c986c117925ac61c9cad3"
        arm64.url = "https://releases.mattermost.com/10.12.0/mattermost-team-10.12.0-linux-arm64.tar.gz"
        arm64.sha256 = "801973a72cfe13bd089273633feee63609abc656f0e9cbd8664414c1da6d8493"
        armhf.url = "https://github.com/remiheens/mattermost-docker-arm/releases/download/v10.12.0/mattermost-v10.12.0-linux-arm.tar.gz"
        armhf.sha256 = "ed84eaf2cfa6efb2efd055f7dce10897bd5e07e56e3c4d32714dd818fe2fa5c3"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/10.12.0/mattermost-enterprise-10.12.0-linux-amd64.tar.gz"
        amd64.sha256 = "fd360bb0fe72a5b26927a4fe508967ef4a36ad8e0d09826764fbcee2cf52d9c8"
        arm64.url = "https://releases.mattermost.com/10.12.0/mattermost-enterprise-10.12.0-linux-arm64.tar.gz"
        arm64.sha256 = "8ef6134fbba39987b8823401a7f84c6165d87d9e77e45be2dd6e36051a9823ca"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]
    
    [resources.ports]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin_console"
    admin.show_tile = true
    admin.allowed = "admins"
    boards.url = "/boards"
    boards.show_tile = true
    boards.allowed = "visitors"
    boards.url = "/playbooks"
    boards.show_tile = true
    boards.allowed = "visitors"

    [resources.apt]
    packages = "postgresql, pgloader"

    [resources.database]
    type = "postgresql"

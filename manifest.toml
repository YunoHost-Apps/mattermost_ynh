packaging_format = 2

id = "mattermost"
name = "Mattermost"
description.en = "Collaboration platform built for developers"
description.fr = "Plateforme de collaboration conçue pour les développeurs"

version = "10.1.2~ynh1"

maintainers = ["pmorinerie"]

[upstream]
license = "GPL-3.0-only"
website = "http://www.mattermost.org/"
admindoc = "https://docs.mattermost.com/guides/deployment.html"
userdoc = "https://docs.mattermost.com/guides/messaging.html"
code = "https://github.com/mattermost/mattermost-server"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "750M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mattermost"

    [install.init_main_permission]
    help.en = "If visitors selected, Mattermost will be accessible by users without a YunoHost account. This can be changed later via the webadmin."
    help.fr = "Si « Visiteurs » est sélectionné, Mattermost sera accessible même par les utilisateurs n’ayant pas de compte YunoHost. Vous pourrez changer ce réglage plus tard dans l’interface d’administration."
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.version]
    ask.en = "Choose the version you want to install"
    ask.fr = "Choisissez la version que vous souhaitez installer"
    help.en = "Use Team Edition for the open source version (ARM, ARM64 and x86-64 support) or Enterprise Edition if you want to use a license (x86-64 and ARM64 support)"
    help.fr = "Utilisez Team Edition pour la version open-source (prise en charge ARM, ARM64 et x86-64) ou Édition Enterprise si vous souhaitez utiliser une licence (prise en charge x86-64 et ARM64)"
    type = "select"
    choices = ["Enterprise", "Team"]
    default = "Team"

    [install.language]
    ask.en = "Choose the language of the chat for the admin"
    ask.fr = "Choissisez la langue utilisée par le compte administrateur"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "pt"]
    default = "en"

    [install.team_display_name]
    ask.en = "Choose a Team name"
    ask.fr = "Choisissez le nom de l’équipe"
    type = "string"
    example = "Team"
    default = "Team"

[resources]
    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://releases.mattermost.com/10.1.2/mattermost-team-10.1.2-linux-amd64.tar.gz"
        amd64.sha256 = "9532d8009cba69b09de9876a0917833a955270d1d8233623b5fbdb18d98e959a"
        arm64.url = "https://releases.mattermost.com/10.1.2/mattermost-team-10.1.2-linux-arm64.tar.gz"
        arm64.sha256 = "d07c121aca81a87b34651cb0b750c141273004b9bae86f533be1229f7ee94296"
        armhf.url = "https://github.com/remiheens/mattermost-docker-arm/releases/download/v10.1.2/mattermost-v10.1.2-linux-arm.tar.gz"
        armhf.sha256 = "3e8a704a78e4f8e75dcc853665a423a7440fc6c954609fb6a2bb8bdc9381cba0"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/10.1.2/mattermost-enterprise-10.1.2-linux-amd64.tar.gz"
        amd64.sha256 = "b5870b3e944957268f59c823d189fa195629085d445004d0919545a87278f609"
        arm64.url = "https://releases.mattermost.com/10.1.2/mattermost-enterprise-10.1.2-linux-arm64.tar.gz"
        arm64.sha256 = "d2a38f613558339b4be0307ec2140044d506c2416d14a7b5ba5d1efa06151ce7"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]
    
    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, pgloader"

    [resources.database]
    type = "postgresql"

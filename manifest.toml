        amd64.sha256 = "cfc90a2a0b4352d10db8510281048f3e2253f600ae812af9c2a9c78146fc5db0"
        arm64.url = "https://releases.mattermost.com/7.10.3/mattermost-team-7.10.3-linux-arm64.tar.gz"
        arm64.sha256 = "4f30ef6a089ede1377814dfdae5e7393e85d2f61b64f7a3c56e78255220d4d9e"
        armhf.url = "https://github.com/SmartHoneybee/ubiquitous-memory/releases/download/v7.5.2/mattermost-v7.5.2-linux-arm.tar.gz"
        armhf.sha256 = "b26a4b676ee92ac848fa2993aa67559238ba7d8c1d0e6f7ffdd79ad8fb4942f3"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/7.10.3/mattermost-enterprise-7.10.3-linux-amd64.tar.gz"
        amd64.sha256 = "a03ebbb13c93bc1d0355cc377bac7bf58e0af31957ef962b791c2773da254f2e"
        arm64.url = "https://releases.mattermost.com/7.10.3/mattermost-enterprise-7.10.3-linux-arm64.tar.gz"
        arm64.sha256 = "50b157d6cdab824eb01a52d3c4a7442cab2eaf29c14b19157d522b863b1118ec"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql pgloader"

    [resources.database]
    type = "postgresql"

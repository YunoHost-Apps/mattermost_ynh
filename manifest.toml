        amd64.sha256 = "a60a8e1d3b0c153e57fca7c1997a1f48b04be377304930e958dcda886008befa"
        arm64.url = "https://releases.mattermost.com/9.11.1/mattermost-team-9.11.1-linux-arm64.tar.gz"
        arm64.sha256 = "9c58cc8c07586bc0942bf3b9ff203368a228eb7a636cf7ca6c630eb4f0356b16"
        armhf.url = "https://github.com/remiheens/mattermost-docker-arm/releases/download/v9.11.1/mattermost-v9.11.1-linux-arm.tar.gz"
        armhf.sha256 = "2b11dd221406d4013ae01351e0f527af3d75110e46cc99aae950d6e7b219b85b"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/9.11.1/mattermost-enterprise-9.11.1-linux-amd64.tar.gz"
        amd64.sha256 = "16045928a8828643228ec533fce998c5347f991679f551a42fe88dba5f240d96"
        arm64.url = "https://releases.mattermost.com/9.11.1/mattermost-enterprise-9.11.1-linux-arm64.tar.gz"
        arm64.sha256 = "69ddca9ca88d6726d91c4b2a328f7257b468b6425016b600356c8688359b8a2e"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    
    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, pgloader"

    [resources.database]
    type = "postgresql"

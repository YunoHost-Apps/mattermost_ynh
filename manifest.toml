        amd64.sha256 = "46b44a2a6b8d7a2bad4553e40a565f1eb3e0b86d60903d97ec4d2f37f68effb2"
        arm64.url = "https://releases.mattermost.com/8.0.0/mattermost-team-8.0.0-linux-arm64.tar.gz"
        arm64.sha256 = "c3d1db01d36ee24e04ff91c6fe3f48f5a2ec29bf043ac9494f5c05fafd2631d0"
        armhf.url = "https://github.com/SmartHoneybee/ubiquitous-memory/releases/download/v7.5.2/mattermost-v7.5.2-linux-arm.tar.gz"
        armhf.sha256 = "b26a4b676ee92ac848fa2993aa67559238ba7d8c1d0e6f7ffdd79ad8fb4942f3"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/8.0.0/mattermost-enterprise-8.0.0-linux-amd64.tar.gz"
        amd64.sha256 = "e5ac1c852c595ed350d970fb7e2e674205944af8097e98829e96b38ab19a6618"
        arm64.url = "https://releases.mattermost.com/8.0.0/mattermost-enterprise-8.0.0-linux-arm64.tar.gz"
        arm64.sha256 = "833cd959b5660c195c948a8369739a7d8f931b4216b522c5e4d1ea8cd847ceae"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql pgloader"

    [resources.database]
    type = "postgresql"

packaging_format = 2

id = "mattermost"
name = "Mattermost"
description.en = "Collaboration platform built for developers"
description.fr = "Plateforme de collaboration conçue pour les développeurs"

version = "10.3.1~ynh1"

maintainers = ["pmorinerie"]

[upstream]
license = "GPL-3.0-only"
website = "http://www.mattermost.org/"
admindoc = "https://docs.mattermost.com/guides/deployment.html"
userdoc = "https://docs.mattermost.com/guides/messaging.html"
code = "https://github.com/mattermost/mattermost-server"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "750M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mattermost"

    [install.init_main_permission]
    help.en = "If visitors selected, Mattermost will be accessible by users without a YunoHost account. This can be changed later via the webadmin."
    help.fr = "Si « Visiteurs » est sélectionné, Mattermost sera accessible même par les utilisateurs n’ayant pas de compte YunoHost. Vous pourrez changer ce réglage plus tard dans l’interface d’administration."
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.version]
    ask.en = "Choose the version you want to install"
    ask.fr = "Choisissez la version que vous souhaitez installer"
    help.en = "Use Team Edition for the open source version (ARM, ARM64 and x86-64 support) or Enterprise Edition if you want to use a license (x86-64 and ARM64 support)"
    help.fr = "Utilisez Team Edition pour la version open-source (prise en charge ARM, ARM64 et x86-64) ou Édition Enterprise si vous souhaitez utiliser une licence (prise en charge x86-64 et ARM64)"
    type = "select"
    choices = ["Enterprise", "Team"]
    default = "Team"

    [install.language]
    ask.en = "Choose the language of the chat for the admin"
    ask.fr = "Choissisez la langue utilisée par le compte administrateur"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "pt"]
    default = "en"

    [install.team_display_name]
    ask.en = "Choose a Team name"
    ask.fr = "Choisissez le nom de l’équipe"
    type = "string"
    example = "Team"
    default = "Team"

[resources]
    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://releases.mattermost.com/10.3.1/mattermost-team-10.3.1-linux-amd64.tar.gz"
        amd64.sha256 = "df3ecf16cf09fe711367bde13769f77b00f2e87f2f9285a5d0175224f15a3fc1"
        arm64.url = "https://releases.mattermost.com/10.3.1/mattermost-team-10.3.1-linux-arm64.tar.gz"
        arm64.sha256 = "450b9707056591e8d1c386b760fbe37b5ad4996f55194e85b83640d3cbe69fd9"
        armhf.url = "https://github.com/remiheens/mattermost-docker-arm/releases/download/v10.3.1/mattermost-v10.3.1-linux-arm.tar.gz"
        armhf.sha256 = "50fe6f1f0a67ac25b687c87d104740d9a17a65eb149ab9a88480265646b9dd38"

        [resources.sources.enterprise]
        amd64.url = "https://releases.mattermost.com/10.3.1/mattermost-enterprise-10.3.1-linux-amd64.tar.gz"
        amd64.sha256 = "6882e019e149e84fb0c21170106dc00eba7fe561756160ed0e3d949bb7887381"
        arm64.url = "https://releases.mattermost.com/10.3.1/mattermost-enterprise-10.3.1-linux-arm64.tar.gz"
        arm64.sha256 = "857ae0433e188f6c28d71a9486f35292c60565fdc35df2fa2473b8cdbb008903"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]
    
    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "postgresql, pgloader"

    [resources.database]
    type = "postgresql"
